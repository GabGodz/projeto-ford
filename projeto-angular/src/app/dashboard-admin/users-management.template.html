<!-- Users Management Template -->
<ng-template #usersManagementTemplate>
  <div class="space-y-6">
    <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
      <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
        <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg> Gerenciamento de Usuários
      </h2>
      
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-white/20">
              <th class="text-left text-gray-300 font-medium py-3 px-4">Nome</th>
              <th class="text-left text-gray-300 font-medium py-3 px-4">Email</th>
              <th class="text-left text-gray-300 font-medium py-3 px-4">Tipo</th>
              <th class="text-left text-gray-300 font-medium py-3 px-4">Status</th>
              <th class="text-left text-gray-300 font-medium py-3 px-4">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-b border-white/10 hover:bg-white/5">
               <td class="py-3 px-4 text-white">{{ user.fullName || user.username }}</td>
               <td class="py-3 px-4 text-gray-300">{{ user.email }}</td>
               <td class="py-3 px-4">
                 <span [class]="user.role === 'admin' ? 'bg-purple-500/20 text-purple-300' : 'bg-blue-500/20 text-blue-300'" 
                       class="inline-flex items-center px-2 py-1 text-xs rounded-full">
                   {{ user.role === 'admin' ? 'Administrador' : 'Usuário' }}
                 </span>
               </td>
              <td class="py-3 px-4">
                <span [class]="user.active ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'" 
                      class="inline-flex items-center px-2 py-1 text-xs rounded-full">
                  {{ user.active ? 'Ativo' : 'Inativo' }}
                </span>
              </td>
              <td class="py-3 px-4">
                <div class="flex space-x-2">
                  <button 
                    (click)="editUser(user)"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs transition-colors flex items-center space-x-1"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                  </button>
                  <button 
                    (click)="toggleUserStatus(user)"
                    [class]="user.active ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'" 
                    class="text-white px-3 py-1 rounded text-xs transition-colors flex items-center space-x-1"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="user.active ? 'M6 18L18 6M6 6l12 12' : 'M5 13l4 4L19 7'"></path>
                    </svg>
                    <span>{{ user.active ? 'Desativar' : 'Ativar' }}</span>
                  </button>
                  <button 
                    (click)="promoteToAdmin(user)"
                    *ngIf="user.role !== 'admin'"
                    class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded text-xs transition-colors flex items-center space-x-1"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span>Promover</span>
                  </button>
                  <button 
                    (click)="deleteUser(user)"
                    class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs transition-colors flex items-center space-x-1"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    <span>Excluir</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="users.length === 0" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
        </svg>
        <h3 class="text-xl font-semibold text-white mb-2">Nenhum usuário encontrado</h3>
        <p class="text-gray-400">Os usuários registrados aparecerão aqui.</p>
      </div>
    </div>
  </div>
</ng-template>
